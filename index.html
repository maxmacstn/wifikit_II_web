  <!-- Language button -->
  <script>  

    function updateLanguageButtons() {
        const hash = location.hash;
        const btnEn = document.getElementById("btn-en");
        const btnTh = document.getElementById("btn-th");
        if (hash.includes("/en/") || hash.includes("/en-us/")) {
        btnTh.style.display = "inline-block";
        btnEn.style.display = "none";
      } else if (hash.includes("/th/") || hash === "#/") {
        btnEn.style.display = "inline-block";
        btnTh.style.display = "none";
      } else {
        // Default: show both or just English
        btnEn.style.display = "inline-block";
        btnTh.style.display = "inline-block";
      }
    }
    
    window.addEventListener("hashchange", updateLanguageButtons);
    window.addEventListener("load", updateLanguageButtons);
    function changeLanguage(path) {
      window.location.href = path;
    }
  </script>
